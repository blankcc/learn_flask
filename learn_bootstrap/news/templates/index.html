{% extends "base.html" %}

{% block tittle %}Index{% end block %}

{% block content %}
<ul class= "list-group">
    {% for file in files %}
    <li class="list-group-item">
        <a href="{{url_for('file',file_id=file.id)}}" target="_blank">\
            <h2>{{file.tittle}}</h2>
        </a>
        {% for tag in file.tags %}
            <span class="label label-success">{{ tag }}</span>
        {% endfor %}
    </li>
    {% endfor %}
</ul>
{% endblock %}
